version: "3.9"

services:
  db:
    image: postgres:14
    container_name: gridcare_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: gridcare_api
    environment:
      PG_HOST: db
      PG_PORT: 5432
      PG_DB: postgres
      PG_USER: postgres
      PG_PASS: postgres
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../storage:/app/storage:ro  # Read-only access to data
    restart: unless-stopped

  dashboard:
    build: .
    container_name: gridcare-dashboard
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://api:8000
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gridcare-network
    labels:
      - "com.gridcare.service=dashboard"
      - "com.gridcare.description=GridCARE Live Dashboard"


  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: gridcare_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    depends_on:
      - api
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: gridcare_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - ../monitoring/grafana:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # PostgreSQL Exporter - Works on Windows
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: gridcare_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@db:5432/postgres?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - db
    restart: unless-stopped

  # NOTE: Node Exporter removed - doesn't work reliably on Windows Docker Desktop
  # For system metrics on Windows, consider using windows_exporter or 
  # monitoring from outside Docker

  spark:
    build:
      context: ../spark
      dockerfile: Dockerfile
    container_name: gridcare_spark
    environment:
      PG_HOST: db
      PG_PORT: "5432"
      PG_DB: postgres
      PG_USER: postgres
      PG_PASS: postgres
    volumes:
      - ../:/project
    working_dir: /project
    command: sleep infinity
    restart: unless-stopped

  airflow-init:
    image: apache/airflow:2.9.2
    container_name: gridcare_airflow_init
    user: "0"
    entrypoint: /bin/bash
    command: -c "
      mkdir -p /opt/airflow/dags /opt/airflow/logs /opt/airflow/plugins &&
      chown -R 50000:50000 /opt/airflow &&
      pip install --no-cache-dir apache-airflow-providers-postgres &&
      airflow db migrate &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true
      "
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/postgres
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
    volumes:
      - ../pipelines/airflow_dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  airflow-webserver:
    image: apache/airflow:2.9.2
    container_name: gridcare_airflow_web
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/postgres
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-postgres docker pandas requests pyarrow gridstatus"
    user: "50000:0"
    depends_on: 
      - airflow-init
      - db
    ports: 
      - "8081:8080"
    volumes:
      - ../pipelines/airflow_dags:/opt/airflow/dags
      - ../:/project
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    command: webserver
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.9.2
    container_name: gridcare_airflow_scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/postgres
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-postgres docker pandas requests pyarrow gridstatus"
    user: "50000:0"
    depends_on: 
      - airflow-webserver
      - db
    volumes:
      - ../pipelines/airflow_dags:/opt/airflow/dags
      - ../:/project
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler
    restart: unless-stopped
  
volumes:
  postgres_data:
  airflow_logs:
  airflow_plugins:
  prometheus_data:
  grafana_data:

networks:
  gridcare-network:
    driver: bridge