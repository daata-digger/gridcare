global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gridcare-platform'
    environment: 'production'

# Alertmanager configuration (can add later)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  - job_name: 'gridcare-dashboard'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'dashboard'
          tier: 'frontend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
    scrape_interval: 30s

